<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="banner">
          <img src="./img/odin-lined.png" alt="odin logo" />
          Sign-up Form
        </div>
        <p class="attribution">
          Photo by
          <em
            ><a href="https://unsplash.com/photos/aV3c3oJ9hZM"
              >Omid Armin</a
            ></em
          >
          on
          <em><a href="https://unsplash.com/">Unsplash</a></em>
        </p>
      </div>
      <div class="form-container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form onsubmit="return validateForm()">
          <div class="content">
            <h3>Let's do this!</h3>
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="firstName" id="first_name" required />
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" name="lastName" id="last_name" required />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" name="phoneNumber" id="phone_number" required />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                class="error"
                required
              />
              <p id="password-error-msg"></p>
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirm_password"
                class="error"
                required
              />
              <p id="confirm-password-error-msg"></p>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="">Log in</a></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
